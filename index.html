<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title><link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="market">
            <div class="market-bg">
                <div class="line"></div>
                <h1>Welcome to AEON Tenant Portal</h1>
            </div>
        </div>
        <div class="main-form">
            <img src="image/1.png" alt="">
            <h1>Welcome to AEON e-Tenant</h1>
            <div class="form">
                <label for="Uername">Uername</label>
                <input type="text" id="text" placeholder="Enter your uername">
                <label for="Password">Password</label>
                <input type="password" id="text" placeholder="Enter your password">
                <div class="checkbox">
                    <input type="checkbox" id="box">
                    <label for="remember">Remember</label>
                </div>
                <button type="submit" id="text-box">Log in</button>
                <p>Back to homepage</p>
            </div>
        </div>
    </div>
</body>
</html>
